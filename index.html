<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmun-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contact Page</title>
</head>

<body>
    <div id="main-container">
        <!-- Informações de Endereço -->
        <div id="address-container">
            <div class="fade">
                <div id="address-content">
                    <h2>
                        <ion-icon name="navigate-outline"></ion-icon>Endereço
                    </h2>
                    <p>Rua das Rosas, 195.</p>
                    <h2>
                        <ion-icon name="call-outline"></ion-icon>Telefone
                    </h2>
                    <p>(71) 9 9777-7777</p>
                    <h2>
                        <ion-icon name="mail-outline"></ion-icon>E-mail
                    </h2>
                    <p>contato@page.com</p>
                </div>
            </div>
        </div>
        <!-- Formulario para Contato -->
        <div id="form-container">
            <h2>Nos envie uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite o seu nome!">

                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite o seu e-mail!">

                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite o seu telefone!">

                <label for="msg">Sua mensagem!:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar Mensagem!">
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
